<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container my-3">
        <h1 class="display-4 text-center">
            Store Locator
        </h1>
       
        <form id="store-form" class="mb-4">
            <div class="form group">
                <label for="store-id">Store ID</label>
                <input type="text" id="store-id" class="form-control">
            </div>
            <div class="form group">
                <label for="store-address">Store Address</label>
                <input type="text" id="store-address" class="form-control">
            </div>
            <div style="margin-top: 20px;"> 
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="index.html" class="btn btn-primary">Back</a>
            </div>
        </form>
        
    </div>

    <script src="js/add.js"></script>
</body>
</html>
